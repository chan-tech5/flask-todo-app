<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">üìù Flask To-Do List</h2>
        <form method="POST" action="/add" class="input-group mb-3">
            <input type="text" name="content" class="form-control" placeholder="Add new task..." required>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if task[2] %}list-group-item-success{% endif %}">
                    <span>{{ task[1] }}</span>
                    <div>
                        {% if not task[2] %}
                        <a href="/complete/{{ task[0] }}" class="btn btn-sm btn-success">Complete</a>
                        {% endif %}
                        <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% else %}
                <li class="list-group-item text-muted text-center">No tasks available</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
